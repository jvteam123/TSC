<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Logger | v2.7 OT Edition</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg-main: #0f172a; --bg-card: #1e293b; }
        body { background-color: var(--bg-main); color: #f1f5f9; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .modal { backdrop-filter: blur(12px); background-color: rgba(0, 0, 0, 0.85); z-index: 5000; }
        .data-grid th { background: #1e293b; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; border-bottom: 2px solid #334155; }
        .data-grid td { border-bottom: 1px solid #334155; }
        .active-row { background-color: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; }
        input, select { background-color: #0f172a !important; border: 1px solid #334155 !important; color: white !important; }
        .progress-container { height: 8px; background: #334155; border-radius: 4px; overflow: hidden; }
        #progressBar { height: 100%; width: 0%; transition: width 0.5s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loginModal" class="modal fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-[320px] rounded-2xl border border-slate-700 p-6 text-center shadow-2xl">
            <h2 class="text-lg font-black mb-4 uppercase tracking-widest text-blue-500">User Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" class="w-full p-3 rounded-xl mb-4 text-center font-bold text-sm">
            <button id="loginSubmit" class="w-full bg-blue-600 py-3 rounded-xl font-black text-sm hover:bg-blue-500 transition-all">ACCESS</button>
        </div>
    </div>

    <div id="mainApp" class="max-w-[1500px] mx-auto hidden">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">TASK LOGGER <span class="text-blue-500">PRO</span></h1>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">User: <span id="userDisp" class="text-blue-400">...</span> | Tech: <span id="techDisp" class="text-blue-400">...</span></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToCSV()" class="bg-emerald-600/20 text-emerald-500 border border-emerald-500/30 px-4 py-2 rounded-xl text-xs font-bold hover:bg-emerald-600 hover:text-white transition-all">üì• EXPORT CSV</button>
                <button id="historyBtn" class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 text-xs font-bold">üìú HISTORY</button>
                <button id="settingsBtn" class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 text-xs font-bold">‚öôÔ∏è SETTINGS</button>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex justify-between text-[10px] font-black uppercase text-slate-500 mb-2">
                <span>Shift Goal: 07:30:00</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-container">
                <div id="progressBar" class="bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
            </div>
        </div>

        <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700 mb-8 flex flex-wrap gap-6 items-center justify-between shadow-xl">
            <div class="flex gap-3">
                <button id="mainActionButton" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-black text-lg shadow-lg">START WORK</button>
                <button id="startOTBtn" class="bg-purple-600 hover:bg-purple-500 text-white px-8 py-4 rounded-2xl font-black text-lg shadow-lg hidden">START OT</button>
                <button id="finishShiftBtn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-bold hidden">FINISH SHIFT</button>
                <button id="resetShiftBtn" class="bg-red-600/20 text-red-500 border border-red-500/30 hover:bg-red-600 hover:text-white px-6 py-4 rounded-2xl font-bold hidden transition-all uppercase text-xs">RESET</button>
            </div>
            <div class="flex items-center gap-6 text-right">
                <div>
                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Live Task</p>
                    <p id="liveClock" class="text-3xl font-mono font-bold text-blue-400">00:00:00</p>
                </div>
                <div class="border-l border-slate-700 pl-6">
                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Shift Total</p>
                    <p id="totalWorkTime" class="text-xl font-mono font-bold text-emerald-400">00:00:00</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-900/50 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden min-h-[400px]">
            <table class="data-grid w-full text-left">
                <thead>
                    <tr>
                        <th class="px-6 py-4">Tech #</th><th class="px-6 py-4">User</th>
                        <th class="px-6 py-4">In</th><th class="px-6 py-4">Out</th>
                        <th class="px-6 py-4">Duration</th><th class="px-6 py-4">Category</th>
                        <th class="px-6 py-4">Sub-Category</th><th class="px-6 py-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="logBody" class="text-sm font-medium"></tbody>
            </table>
            <div id="emptyState" class="p-24 text-center text-slate-600 font-bold italic">No active logs. Click Start Work to begin.</div>
            
            <div class="p-6 bg-slate-900/80 border-t border-slate-700 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button id="globalFixBtn" disabled class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-black text-sm hover:bg-indigo-500 transition-all shadow-lg">ü™Ñ AUTO-SYNC (07:30)</button>
                    <span id="lockStatus" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Finish Shift first</span>
                </div>
                <button id="mainCopyBtn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-12 py-4 rounded-2xl font-black text-lg">COPY OUTPUT</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-[2rem] w-full max-w-2xl shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-blue-400 uppercase tracking-widest text-center">Settings</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div><label class="text-[10px] text-slate-500 font-bold uppercase">Tech ID</label><input type="text" id="cfgTech" class="w-full p-3 rounded-xl mt-1"></div>
                <div><label class="text-[10px] text-slate-500 font-bold uppercase">Shift</label><select id="cfgShift" class="w-full p-3 rounded-xl mt-1"><option>Day</option><option>Night</option></select></div>
            </div>
            <div class="grid grid-cols-5 gap-2 mb-8">
                <div><label class="text-[9px] text-slate-500">IN</label><input type="time" id="setIn" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">B1</label><input type="time" id="setB1" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">LUNCH</label><input type="time" id="setL" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">B2</label><input type="time" id="setB2" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">OUT</label><input type="time" id="setOut" class="w-full p-2 text-xs rounded-lg"></div>
            </div>
            <div class="flex gap-4">
                <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="flex-1 bg-slate-800 py-4 rounded-xl font-black hover:bg-slate-700">Cancel</button>
                <button id="saveSettings" class="flex-1 bg-blue-600 py-4 rounded-xl font-black hover:bg-blue-500">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 id="taskModalTitle" class="text-lg font-black mb-6 uppercase text-blue-400">Select Task</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Category</label><select id="modalMainCat" class="w-full p-4 rounded-xl mt-1"></select></div>
                <div><label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Sub-Category</label><select id="modalSubCat" class="w-full p-4 rounded-xl mt-1"></select></div>
            </div>
            <button id="confirmTask" class="w-full bg-blue-600 px-8 py-4 rounded-xl font-black mt-8">START RECORDING</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAlFMmWOPmRZg8QCXS9NSORiVIRUFj59LU", authDomain: "tscm-547ea.firebaseapp.com", projectId: "tscm-547ea", storageBucket: "tscm-547ea.firebasestorage.app", messagingSenderId: "898083203071", appId: "1:898083203071:web:b2134307b5ad610dfce9ca" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const categoryData = { "SARANAC": ["CF"], "ACCUPLUS": ["DEM", "I3", "PCS", "REFIX", "i3QA", "RQA"], "DOWNTIME": ["NoProject"], "TRAINER": ["Formal - Accuplus"] };
        const SHIFT_GOAL_SECONDS = 27000; // 07:30:00

        let user = '', logs = [], config = {}, state = "IDLE", timerInterval, monitorInterval, shiftFinished = false, isOT = false;

        // Utilities
        const t2S = (t) => { 
            if(!t || t === '...' || typeof t !== 'string') return 0; 
            const p = t.split(':').map(Number); 
            if (p.length === 2) return (p[0] * 3600) + (p[1] * 60);
            return (p[0] * 3600) + (p[1] * 60) + (p[2] || 0); 
        };

        const fS = (s, randomize = false) => { 
            if (isNaN(s) || s < 0) s = 0;
            const h = Math.floor(s/3600), m = Math.floor((s%3600)/60);
            let sc = s % 60;
            if (randomize && sc === 0) sc = Math.floor(Math.random() * 50) + 5; 
            return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sc).padStart(2,'0')}`; 
        };

        const calcD = (s,e) => { 
            let d = t2S(e) - t2S(s); 
            if(d < 0) d += 86400; 
            return fS(d); 
        };

        const addRandomSeconds = (timeStr) => {
            if (!timeStr) return "00:00:00";
            const parts = timeStr.split(':');
            if (parts.length === 3) return timeStr;
            const r = String(Math.floor(Math.random() * 50) + 5).padStart(2, '0');
            return `${timeStr}:${r}`;
        };

        // UI Updates
        function render() {
            const body = document.getElementById('logBody');
            if(logs.length === 0) {
                body.innerHTML = '';
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                body.innerHTML = logs.map((l, i) => `
                    <tr class="${i === 0 && state !== 'IDLE' ? 'active-row' : ''}">
                        <td class="px-6 py-4 font-bold text-slate-500">${l.tech}</td>
                        <td class="px-6 py-4 font-bold text-blue-500">${user}</td>
                        <td class="px-6 py-4 text-blue-400 font-bold time-cell" onclick="mEdit(${i},'in')">${l.in}</td>
                        <td class="px-6 py-4 text-blue-400 font-bold time-cell" onclick="mEdit(${i},'out')">${l.out}</td>
                        <td class="px-6 py-4 font-black">${l.dur}</td>
                        <td class="px-6 py-4 font-black text-blue-500">${l.main}</td>
                        <td class="px-6 py-4 text-xs text-slate-400 font-bold">${l.sub}</td>
                        <td class="px-6 py-4 text-center flex justify-center gap-2">
                            <button onclick="rowFix(${i})" class="text-emerald-500 hover:scale-125 transition-all" title="Sync Entry">‚úÖ</button>
                            <button onclick="if(confirm('Delete?')){logs.splice(${i},1); saveSession(); render();}" class="text-red-500 opacity-50 hover:opacity-100 transition-all">‚úñ</button>
                        </td>
                    </tr>`).join('');
            }
            updateTotal();
        }

        function updateTotal() {
            let t = 0; logs.forEach(l => { if(l.main !== 'BREAK' && l.dur !== '...') t += t2S(l.dur); });
            document.getElementById('totalWorkTime').textContent = fS(t);
            
            // Progress Bar Logic
            const percent = Math.min((t / SHIFT_GOAL_SECONDS) * 100, 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = Math.floor(percent) + '%';
            
            // Toggle OT Button
            if (t >= SHIFT_GOAL_SECONDS && !shiftFinished) {
                document.getElementById('startOTBtn').classList.remove('hidden');
                document.getElementById('progressBar').classList.replace('bg-blue-500', 'bg-emerald-500');
            } else {
                document.getElementById('startOTBtn').classList.add('hidden');
                document.getElementById('progressBar').classList.replace('bg-emerald-500', 'bg-blue-500');
            }
        }

        // Action Handlers
        document.getElementById('loginSubmit').onclick = async () => {
            user = document.getElementById('loginUsername').value.trim().toLowerCase();
            if(!user) return;
            document.getElementById('userDisp').textContent = user;
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            const snap = await db.collection("settings").doc(user).get();
            config = snap.exists ? snap.data() : { tech: '0000', shift: 'Day', in: "06:00", b1: "08:30", l: "11:00", b2: "13:30", out: "15:00" };
            document.getElementById('techDisp').textContent = config.tech;
            initTaskModal(); loadSession();
        };

        document.getElementById('startOTBtn').onclick = () => {
            isOT = true;
            document.getElementById('taskModalTitle').textContent = "Select OT Task";
            document.getElementById('taskModal').classList.remove('hidden');
        };

        function startNewSegment(newState, main, sub) {
            const now = new Date();
            const timeStr = fS((now.getHours() * 3600) + (now.getMinutes() * 60), true);
            
            if (logs.length > 0 && logs[0].out === "...") { 
                logs[0].out = timeStr; 
                logs[0].dur = calcD(logs[0].in, logs[0].out); 
            }
            state = newState;
            logs.unshift({ tech: config.tech, user: user, in: timeStr, out: "...", dur: "00:00:00", main: main, sub: sub, rawStart: now });
            saveSession(); updateUI(); startTimer(); render();
            document.getElementById('finishShiftBtn').classList.remove('hidden');
            document.getElementById('resetShiftBtn').classList.remove('hidden');
        }

        function exportToCSV() {
            if (logs.length === 0) return alert("No data to export");
            let csv = "Tech#,User,Shift,Date,In,Out,Duration,Category,Sub-Category\n";
            logs.slice().reverse().forEach(l => {
                csv += `${l.tech},${user},${config.shift},${new Date().toLocaleDateString()},${l.in},${l.out},${l.dur},${l.main},${l.sub}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `Logs_${user}_${new Date().toISOString().split('T')[0]}.csv`);
            a.click();
        }

        // Logic Helpers
        window.rowFix = (i) => {
            const log = logs[i];
            if (log.main === "BREAK") {
                const bCount = logs.filter((l, idx) => l.main === "BREAK" && idx >= i).length;
                if (bCount === 1) log.in = addRandomSeconds(config.b1);
                else if (bCount === 2) log.in = addRandomSeconds(config.l);
            } else if (i === logs.length - 1) {
                log.in = addRandomSeconds(config.in);
            } else {
                log.in = logs[i + 1].out;
            }
            if (log.out !== "...") log.dur = calcD(log.in, log.out);
            render(); saveSession();
        };

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (logs.length > 0 && state !== 'IDLE') {
                    const diff = Math.floor((new Date() - logs[0].rawStart) / 1000);
                    logs[0].dur = fS(diff);
                    document.getElementById('liveClock').textContent = fS(diff);
                    updateTotal();
                }
            }, 1000);
        }

        function updateUI() {
            const btn = document.getElementById('mainActionButton');
            if (shiftFinished) {
                btn.textContent = "NEW SHIFT";
                btn.className = "bg-emerald-600 text-white px-8 py-4 rounded-xl font-black";
            } else {
                btn.textContent = state === "WORKING" ? "GO TO BREAK" : (state === "IDLE" ? "START WORK" : "RESUME WORK");
                btn.className = state === "WORKING" ? "bg-amber-500 text-white px-8 py-4 rounded-xl font-black" : "bg-blue-600 text-white px-8 py-4 rounded-xl font-black";
            }
        }

        function saveSession() {
            localStorage.setItem(`activeLogs_${user}`, JSON.stringify(logs));
            localStorage.setItem(`activeState_${user}`, state);
            localStorage.setItem(`finished_${user}`, shiftFinished);
        }

        function loadSession() {
            const sLogs = localStorage.getItem(`activeLogs_${user}`);
            if (sLogs) {
                logs = JSON.parse(sLogs);
                logs.forEach(l => { if(l.rawStart) l.rawStart = new Date(l.rawStart); });
            }
            state = localStorage.getItem(`activeState_${user}`) || "IDLE";
            shiftFinished = localStorage.getItem(`finished_${user}`) === "true";
            if (shiftFinished) {
                document.getElementById('globalFixBtn').disabled = false;
                document.getElementById('lockStatus').textContent = "Sync Ready";
            }
            if (state !== "IDLE" || logs.length > 0) { 
                startTimer(); updateUI(); 
                document.getElementById('finishShiftBtn').classList.remove('hidden');
                document.getElementById('resetShiftBtn').classList.remove('hidden');
            }
            render();
        }

        // Global Event Listeners
        document.getElementById('mainActionButton').onclick = () => {
            if (shiftFinished) { logs = []; shiftFinished = false; saveSession(); }
            if (state === "IDLE" || state === "BREAK") {
                isOT = false;
                document.getElementById('taskModalTitle').textContent = "Select Task";
                document.getElementById('taskModal').classList.remove('hidden');
            } else startNewSegment("BREAK", "BREAK", "BREAK");
        };

        document.getElementById('confirmTask').onclick = () => {
            const category = document.getElementById('modalMainCat').value;
            const sub = document.getElementById('modalSubCat').value;
            const prefix = isOT ? "[OT] " : "";
            startNewSegment("WORKING", prefix + category, sub);
            document.getElementById('taskModal').classList.add('hidden');
        };

        document.getElementById('finishShiftBtn').onclick = async () => {
            if(!confirm("End shift?")) return;
            const now = new Date();
            const timeStr = fS((now.getHours() * 3600) + (now.getMinutes() * 60), true);
            if(logs.length > 0 && logs[0].out === "...") { logs[0].out = timeStr; logs[0].dur = calcD(logs[0].in, logs[0].out); }
            shiftFinished = true; state = "IDLE";
            document.getElementById('globalFixBtn').disabled = false;
            saveSession(); render(); updateUI();
            await db.collection("work_logs").add({ user, logs, tech: config.tech, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        };

        document.getElementById('settingsBtn').onclick = () => {
            document.getElementById('cfgTech').value = config.tech || '';
            document.getElementById('setIn').value = config.in || '';
            document.getElementById('settingsModal').classList.remove('hidden');
        };

        document.getElementById('saveSettings').onclick = async () => {
            config = { 
                tech: document.getElementById('cfgTech').value, 
                shift: document.getElementById('cfgShift').value, 
                in: document.getElementById('setIn').value,
                b1: document.getElementById('setB1').value,
                l: document.getElementById('setL').value,
                b2: document.getElementById('setB2').value,
                out: document.getElementById('setOut').value
            };
            await db.collection("settings").doc(user).set(config);
            document.getElementById('techDisp').textContent = config.tech;
            document.getElementById('settingsModal').classList.add('hidden');
        };

        function initTaskModal() {
            const m = document.getElementById('modalMainCat'), s = document.getElementById('modalSubCat');
            m.innerHTML = Object.keys(categoryData).map(k => `<option value="${k}">${k}</option>`).join('');
            m.onchange = () => s.innerHTML = categoryData[m.value].map(v => `<option value="${v}">${v}</option>`).join('');
            m.onchange();
        }

        document.getElementById('mainCopyBtn').onclick = () => {
            const txt = logs.slice().reverse().map(l => `${l.tech}\t${user}\t${config.shift}\t${new Date().toLocaleDateString()}\t${l.in}\t${l.out}\t${l.dur}\t${l.main}\t${l.sub}`).join('\n');
            navigator.clipboard.writeText(txt); alert("Copied!");
        };
    </script>
</body>
</html>
