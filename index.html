<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Logger | Smart A-Work</title>
    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg-main: #0f172a; --bg-card: #1e293b; }
        body { background-color: var(--bg-main); color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .modal { backdrop-filter: blur(12px); background-color: rgba(0, 0, 0, 0.85); }
        .data-grid th { background: #1e293b; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid #334155; }
        .data-grid td { border-bottom: 1px solid #334155; }
        .active-row { background-color: rgba(59, 130, 246, 0.05); border-left: 4px solid #3b82f6; }
        input, select { background-color: #0f172a !important; border: 1px solid #334155 !important; color: white !important; }
        .history-card { background: #1e293b; border: 1px solid #334155; transition: all 0.2s; }
        .history-card:hover { border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loginModal" class="modal fixed inset-0 flex items-center justify-center p-4 z-[5000]">
        <div class="bg-slate-900 w-full max-w-[320px] rounded-2xl border border-slate-700 p-6 text-center shadow-2xl">
            <h2 class="text-lg font-black mb-4 uppercase tracking-widest text-blue-500">User Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" class="w-full p-3 rounded-xl mb-4 text-center font-bold text-sm">
            <button id="loginSubmit" class="w-full bg-blue-600 py-3 rounded-xl font-black text-sm hover:bg-blue-500 transition-all">ACCESS</button>
        </div>
    </div>

    <div id="mainApp" class="max-w-[1500px] mx-auto hidden">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-white">‚è±Ô∏è TASK LOGGER PRO</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-tighter">User: <span id="userDisp" class="text-blue-400">...</span> | Tech: <span id="techDisp" class="text-blue-400">...</span></p>
            </div>
            <div class="flex gap-2">
                <button id="historyBtn" class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 text-xs font-bold">üìú HISTORY</button>
                <button id="settingsBtn" class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 hover:bg-slate-700 text-xs font-bold">‚öôÔ∏è SETTINGS</button>
            </div>
        </div>

        <div class="bg-slate-800/50 p-6 rounded-3xl border border-slate-700 mb-8 flex flex-wrap gap-6 items-center justify-between shadow-xl">
            <div class="flex gap-4">
                <button id="mainActionButton" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-2xl font-black text-lg shadow-lg transition-all active:scale-95">START WORK</button>
                <button id="finishShiftBtn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-2xl font-bold hidden">FINISH SHIFT</button>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 font-black uppercase">Active Timer</p>
                    <p id="liveClock" class="text-3xl font-mono font-bold text-blue-400">00:00:00</p>
                </div>
                <div class="text-right border-l border-slate-700 pl-6">
                    <p class="text-[10px] text-slate-500 font-black uppercase">Total Shift</p>
                    <p id="totalWorkTime" class="text-xl font-mono font-bold text-emerald-400">00:00:00</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-900/50 rounded-3xl border border-slate-700 shadow-2xl overflow-hidden min-h-[400px]">
            <table class="data-grid w-full text-left">
                <thead>
                    <tr>
                        <th class="px-6 py-4">Tech #</th>
                        <th class="px-6 py-4">User</th>
                        <th class="px-6 py-4">In</th>
                        <th class="px-6 py-4">Out</th>
                        <th class="px-6 py-4">Duration</th>
                        <th class="px-6 py-4">Category</th>
                        <th class="px-6 py-4">Sub-Category</th>
                        <th class="px-6 py-4 text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="logBody" class="text-sm font-medium"></tbody>
            </table>
            <div id="emptyState" class="p-24 text-center text-slate-600 font-bold italic">No active logs.</div>
            <div class="p-6 bg-slate-900/80 border-t border-slate-700 flex justify-end">
                <button id="mainCopyBtn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-12 py-4 rounded-2xl font-black text-lg">COPY OUTPUT</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal fixed inset-0 flex items-center justify-center p-4 z-[4800] hidden">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-[2rem] w-full max-w-4xl max-h-[85vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-blue-400 uppercase tracking-widest">Work History</h2>
                <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="text-slate-500 hover:text-white text-2xl">‚úï</button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
        </div>
    </div>

    <div id="taskModal" class="modal fixed inset-0 flex items-center justify-center p-4 z-[4500] hidden">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-lg font-black mb-6 uppercase text-blue-400">Select Task</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-slate-500 uppercase">Category</label><select id="modalMainCat" class="w-full p-4 rounded-xl mt-1"></select></div>
                <div><label class="text-[10px] font-bold text-slate-500 uppercase">Sub-Category</label><select id="modalSubCat" class="w-full p-4 rounded-xl mt-1"></select></div>
            </div>
            <div class="flex justify-end gap-3 mt-8"><button onclick="document.getElementById('taskModal').classList.add('hidden')" class="text-slate-400 font-bold">Cancel</button><button id="confirmTask" class="bg-blue-600 px-8 py-3 rounded-xl font-black">START RECORDING</button></div>
        </div>
    </div>

    <div id="settingsModal" class="modal fixed inset-0 flex items-center justify-center p-4 z-[4000] hidden">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-[2rem] w-full max-w-2xl shadow-2xl">
            <h2 class="text-xl font-black mb-6 text-blue-400 uppercase tracking-widest text-center">Settings</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div><label class="text-[10px] text-slate-500 font-bold uppercase">Tech ID</label><input type="text" id="cfgTech" class="w-full p-3 rounded-xl mt-1"></div>
                <div><label class="text-[10px] text-slate-500 font-bold uppercase">Shift</label><select id="cfgShift" class="w-full p-3 rounded-xl mt-1"><option>Day</option><option>Night</option></select></div>
            </div>
            <div class="bg-blue-600/10 border border-blue-500/20 p-5 rounded-2xl mb-8 flex items-center justify-between">
                <div><h4 class="font-bold text-blue-400">Smart Auto-Work</h4><p class="text-[10px] text-slate-500">Auto-starts and handles breaks.</p></div>
                <input type="checkbox" id="autoWorkToggle" class="w-6 h-6 rounded">
            </div>
            <div class="grid grid-cols-5 gap-2 mb-8">
                <div><label class="text-[9px] text-slate-500">IN</label><input type="time" id="setIn" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">B1</label><input type="time" id="setB1" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">LUNCH</label><input type="time" id="setL" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">B2</label><input type="time" id="setB2" class="w-full p-2 text-xs rounded-lg"></div>
                <div><label class="text-[9px] text-slate-500">OUT</label><input type="time" id="setOut" class="w-full p-2 text-xs rounded-lg"></div>
            </div>
            <div class="flex justify-end gap-3 pt-6 border-t border-slate-700">
                <button onclick="document.getElementById('settingsModal').classList.add('hidden')" class="px-4 text-slate-400 font-bold">Close</button>
                <button id="saveSettings" class="bg-blue-600 px-8 py-2 rounded-xl font-black">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAlFMmWOPmRZg8QCXS9NSORiVIRUFj59LU", authDomain: "tscm-547ea.firebaseapp.com", projectId: "tscm-547ea", storageBucket: "tscm-547ea.firebasestorage.app", messagingSenderId: "898083203071", appId: "1:898083203071:web:b2134307b5ad610dfce9ca" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const categoryData = { "SARANAC": ["CF"], "ACCUPLUS": ["DEM", "I3", "PCS", "REFIX", "i3QA", "RQA"], "DOWNTIME": ["NoProject"], "TRAINING": ["Formal - Accuplus"] };
        let user = '', logs = [], config = {}, state = "IDLE", timerInterval;

        const getDashDate = (d = new Date()) => `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;

        document.getElementById('loginSubmit').onclick = async () => {
            user = document.getElementById('loginUsername').value.trim().toLowerCase();
            if(!user) return;
            document.getElementById('userDisp').textContent = user;
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            await loadApp();
        };

        // 1. Updated loadApp to start a live monitor instead of pre-filling
async function loadApp() {
    try {
        const snapshot = await db.collection("settings").doc(user).get();
        config = snapshot.exists ? snapshot.data() : { tech: '7236', shift: 'Day', in: "06:00", b1: "08:30", l: "11:00", b2: "13:30", out: "15:00", autoWork: false };
        document.getElementById('techDisp').textContent = config.tech;
        initTaskModal();
        
        if(config.autoWork) {
            // Check every 30 seconds if it's time to trigger an auto-event
            setInterval(checkAutoTimeTrigger, 30000); 
            checkAutoTimeTrigger(); // Run once immediately on login
        } else {
            render();
        }
    } catch (err) { console.error(err); }
}

// 2. New Logic: Trigger only when the clock hits the exact time
function checkAutoTimeTrigger() {
    const now = new Date();
    const nowStr = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');

    // Trigger START WORK
    if (nowStr === config.in && state === "IDLE") {
        startNewSegment("WORKING", "DOWNTIME", "NoProject");
    }

    // Trigger BREAKS (B1, Lunch, B2)
    const breakTimes = [config.b1, config.l, config.b2];
    if (breakTimes.includes(nowStr) && state === "WORKING") {
        startNewSegment("BREAK", "BREAK", "BREAK");
    }

    // Trigger RESUME WORK (End of breaks)
    // Assumes: B1=15min, Lunch=60min, B2=15min
    const resumeB1 = addM(config.b1, 15);
    const resumeL  = addM(config.l, 60);
    const resumeB2 = addM(config.b2, 15);

    if ((nowStr === resumeB1 || nowStr === resumeL || nowStr === resumeB2) && state === "BREAK") {
        startNewSegment("WORKING", "DOWNTIME", "NoProject");
    }

    // Trigger AUTO-OUT
    if (nowStr === config.out && state !== "IDLE") {
        document.getElementById('finishShiftBtn').click();
    }
}

        function addM(t, m) { const [h, mi] = t.split(':').map(Number); const d = new Date(0,0,0,h,mi+m); return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; }

        document.getElementById('mainActionButton').onclick = () => {
            if (state === "IDLE" || state === "BREAK") {
                initTaskModal();
                document.getElementById('taskModal').classList.remove('hidden');
            } else startNewSegment("BREAK", "BREAK", "BREAK");
        };

        document.getElementById('confirmTask').onclick = () => {
            startNewSegment("WORKING", document.getElementById('modalMainCat').value, document.getElementById('modalSubCat').value);
            document.getElementById('taskModal').classList.add('hidden');
        };

        function startNewSegment(newState, main, sub, customIn = null) {
            const now = new Date();
            const timeStr = customIn || now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
            if (logs.length > 0) {
                logs[0].out = timeStr;
                logs[0].dur = calcD(logs[0].in, logs[0].out);
            }
            state = newState;
            logs.unshift({ tech: config.tech, in: timeStr, out: "...", dur: "00:00:00", main: main, sub: sub, rawStart: customIn ? null : now });
            updateUI();
            if(!customIn) startTimer();
            render();
            document.getElementById('finishShiftBtn').classList.remove('hidden');
        }

        function render() {
            const body = document.getElementById('logBody');
            const empty = document.getElementById('emptyState');
            if(logs.length === 0) { body.innerHTML = ''; empty.classList.remove('hidden'); }
            else {
                empty.classList.add('hidden');
                body.innerHTML = logs.map((l, i) => `
                    <tr class="${i === 0 && state !== 'IDLE' ? 'active-row' : ''}">
                        <td class="px-6 py-4 font-bold text-slate-500">${l.tech}</td>
                        <td class="px-6 py-4 font-bold text-blue-500">${user}</td>
                        <td class="px-6 py-4 text-blue-400 font-bold">${l.in}</td>
                        <td class="px-6 py-4 text-blue-400 font-bold">${l.out}</td>
                        <td class="px-6 py-4 font-black">${l.dur}</td>
                        <td class="px-6 py-4 text-xs font-black text-blue-500">${l.main}</td>
                        <td class="px-6 py-4 text-xs text-slate-400 font-bold uppercase">${l.sub}</td>
                        <td class="px-6 py-4 text-center"><button onclick="logs.splice(${i},1);render();" class="text-red-500">‚úñ</button></td>
                    </tr>`).join('');
            }
            updateTotal();
        }

        document.getElementById('mainCopyBtn').onclick = () => {
            const txt = logs.map(l => `${l.tech}\t${user}\t${config.shift}\t${getDashDate()}\t${l.in}\t${l.out}\t${l.dur}\t${l.main}\t${l.sub}\tNO`).join('\n');
            navigator.clipboard.writeText(txt);
            alert("Logs copied!");
        };

        // RESTORED HISTORY CLICK LOGIC
        document.getElementById('historyBtn').onclick = async () => {
            const list = document.getElementById('historyList');
            list.innerHTML = '<p class="text-center py-10 text-slate-500">Loading History...</p>';
            document.getElementById('historyModal').classList.remove('hidden');
            try {
                const snap = await db.collection("work_logs").where("user", "==", user).orderBy("timestamp", "desc").limit(20).get();
                if(snap.empty) { list.innerHTML = '<p class="text-center py-10 text-slate-500">No records found.</p>'; return; }
                list.innerHTML = '';
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const dashDate = data.timestamp ? getDashDate(data.timestamp.toDate()) : 'No Date';
                    const div = document.createElement('div');
                    div.className = "history-card p-5 rounded-2xl mb-4";
                    div.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-black text-blue-400">${dashDate}</span>
                            <div class="flex gap-2">
                                <button onclick="copyHistory('${docSnap.id}')" class="bg-emerald-600/20 text-emerald-400 px-3 py-1 rounded-lg text-[10px] font-bold">COPY</button>
                                <button onclick="deleteHistory('${docSnap.id}')" class="bg-red-600/20 text-red-400 px-3 py-1 rounded-lg text-[10px] font-bold">DELETE</button>
                            </div>
                        </div>`;
                    list.appendChild(div);
                });
            } catch(e) { console.error(e); }
        };

        window.copyHistory = async (id) => {
            const doc = await db.collection("work_logs").doc(id).get();
            const data = doc.data();
            const dashDate = data.timestamp ? getDashDate(data.timestamp.toDate()) : getDashDate();
            const txt = data.logs.map(l => `${l.tech}\t${user}\t${config.shift}\t${dashDate}\t${l.in}\t${l.out}\t${l.dur}\t${l.main}\t${l.sub}\tNO`).join('\n');
            navigator.clipboard.writeText(txt);
            alert("History copied!");
        };

        window.deleteHistory = async (id) => {
            if(confirm("Delete this entry?")) {
                await db.collection("work_logs").doc(id).delete();
                document.getElementById('historyBtn').onclick();
            }
        };

        // UI HELPERS
        function initTaskModal() {
            const m = document.getElementById('modalMainCat'), s = document.getElementById('modalSubCat');
            m.innerHTML = Object.keys(categoryData).map(k => `<option value="${k}">${k}</option>`).join('');
            m.onchange = () => s.innerHTML = categoryData[m.value].map(v => `<option value="${v}">${v}</option>`).join('');
            m.onchange();
        }

        function updateUI() {
            const btn = document.getElementById('mainActionButton');
            btn.textContent = state === "WORKING" ? "GO TO BREAK" : (state === "IDLE" ? "START WORK" : "RESUME WORK");
            btn.className = state === "WORKING" ? "bg-amber-500 text-white px-10 py-4 rounded-2xl font-black" : "bg-blue-600 text-white px-10 py-4 rounded-2xl font-black";
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (logs.length > 0 && state !== 'IDLE' && logs[0].rawStart) {
                    const diff = Math.floor((new Date() - logs[0].rawStart) / 1000);
                    logs[0].dur = fS(diff);
                    document.getElementById('liveClock').textContent = fS(diff);
                }
            }, 1000);
        }

        function t2S(t) { if(t === '...') return 0; const p = t.split(':').map(Number); return (p[0]*3600) + (p[1]*60) + (p[2] || 0); }
        function fS(s) { const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sc=s%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sc).padStart(2,'0')}`; }
        function calcD(s,e) { let d = t2S(e) - t2S(s); if(d<0) d += 86400; return fS(d); }
        function updateTotal() { let t = 0; logs.forEach(l => { if(l.main !== 'BREAK' && l.dur !== '...') t += t2S(l.dur); }); document.getElementById('totalWorkTime').textContent = fS(t); }

        document.getElementById('settingsBtn').onclick = () => {
            document.getElementById('cfgTech').value = config.tech;
            document.getElementById('cfgShift').value = config.shift;
            document.getElementById('autoWorkToggle').checked = config.autoWork;
            document.getElementById('setIn').value = config.in;
            document.getElementById('setB1').value = config.b1;
            document.getElementById('setL').value = config.l;
            document.getElementById('setB2').value = config.b2;
            document.getElementById('setOut').value = config.out;
            document.getElementById('settingsModal').classList.remove('hidden');
        };

        document.getElementById('saveSettings').onclick = async () => {
            config = { tech: document.getElementById('cfgTech').value, shift: document.getElementById('cfgShift').value, in: document.getElementById('setIn').value, b1: document.getElementById('setB1').value, l: document.getElementById('setL').value, b2: document.getElementById('setB2').value, out: document.getElementById('setOut').value, autoWork: document.getElementById('autoWorkToggle').checked };
            await db.collection("settings").doc(user).set(config);
            alert("Settings saved!");
            location.reload();
        };

        document.getElementById('finishShiftBtn').onclick = async () => {
            if(!confirm("Submit Shift?")) return;
            const now = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
            if(logs.length > 0) { logs[0].out = now; logs[0].dur = calcD(logs[0].in, logs[0].out); }
            await db.collection("work_logs").add({ user, logs, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            alert("Saved!"); location.reload();
        };
    </script>
</body>
</html>
